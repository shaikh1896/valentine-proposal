<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Dancing+Script:wght@500;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffd6e8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            z-index: 10;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: visible;
        }

        .bear-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .bear {
            width: 80px;
            height: 70px;
            background: #f4c2a1;
            border-radius: 50%;
            position: absolute;
            top: 15px;
            left: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .ear {
            width: 25px;
            height: 25px;
            background: #f4c2a1;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .ear.left { left: 5px; }
        .ear.right { right: 5px; }

        .face {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .eye {
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            display: inline-block;
            margin: 0 10px;
            animation: blink 4s infinite;
        }

        @keyframes blink {
            0%, 96%, 100% { transform: scaleY(1); }
            98% { transform: scaleY(0.1); }
        }

        .snout {
            width: 20px;
            height: 15px;
            background: #e8a598;
            border-radius: 50%;
            margin: 5px auto;
        }

        .heart {
            position: absolute;
            top: -5px;
            right: 15px;
            font-size: 24px;
            animation: heartbeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 2px 4px rgba(255,0,0,0.3));
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 40px;
            line-height: 1.3;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 60px;
        }

        button {
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .yes-btn {
            background: #ff4d8d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 141, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .yes-btn:hover {
            background: #ff3377;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 77, 141, 0.6);
        }

        .no-btn {
            background: #f0f0f0;
            color: #666;
            position: relative;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .no-btn:hover {
            background: #e0e0e0;
        }

        .no-btn.escaping {
            position: fixed;
            z-index: 9999;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            pointer-events: auto;
        }

        .hint {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
            font-style: italic;
        }

        /* Celebration Screen */
        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fff5f8 0%, #ffe4ed 100%);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px 20px;
            overflow-y: auto;
            text-align: center;
        }

        .celebration.active {
            display: flex;
        }

        .yay-text {
            font-size: 56px;
            font-weight: 700;
            color: #ff4d8d;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
            text-shadow: 2px 2px 10px rgba(255, 77, 141, 0.3);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .gif-container {
            max-width: 450px;
            width: 85%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            transform: scale(0);
            animation: popIn 0.6s ease forwards 0.2s;
            border: 4px solid white;
            margin-bottom: 25px;
        }

        .gif-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        @keyframes popIn {
            to { transform: scale(1); }
        }

        .quote-container {
            max-width: 600px;
            width: 90%;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.8s;
            margin-top: 10px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quote-text {
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            color: #c2185b;
            line-height: 1.6;
            text-align: center;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .quote-author {
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            color: #888;
            margin-top: 20px;
            font-style: italic;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .quote-divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff4d8d, transparent);
            margin: 25px auto;
            opacity: 0.6;
        }

        .quote-hearts {
            font-size: 24px;
            margin: 15px 0;
            opacity: 0.7;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear forwards;
            z-index: 999;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            h1 { font-size: 24px; }
            button { padding: 12px 30px; font-size: 16px; }
            .yay-text { font-size: 42px; }
            .quote-text { font-size: 26px; }
        }

        .bg-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .bg-heart {
            position: absolute;
            font-size: 20px;
            opacity: 0.1;
            animation: float-up 10s infinite;
        }

        @keyframes float-up {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.1; }
            90% { opacity: 0.1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
